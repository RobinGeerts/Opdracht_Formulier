<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht Formulier Interactieve Websites</title>
    <link rel="stylesheet" href="Formulier.css" />
    <script src="Formulier.js"></script>

    <!--Link Bootstrap Formulier opbouwen-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <!--Start van de container-->
        <div class="row">
            <div class="column left">
        <!--Start van het formulier in de container-->
        <form>
            <div class="row">
            <div class="col-12">          
            <h1>Registreer</h1>
            <p>Meld je aan bij Anoroc Services, wij beschermen jou software tegen maleware!</p>
            </div>
            </div>
            <div class="row">

        <!--Voornaam onderdeel Verplicht-->
            <div class="form-group col-6">
                <label for="voornaam">Voornaam</label>
                <input id="voornaam" name="voornaam" placeholder="Uw voornaam" type="text" class="form-control"
                    required="required">
            </div>

        <!--Naam onderdeel Verplicht-->
            <div class="form-group col-6">
                <label for="naam">Naam</label>
                <input id="naam" name="Uw naam" placeholder="naam" type="text" required="required" class="form-control">
            </div>
            </div>       
        
        <!--Gebruikersnaam Verplicht-->
            <div class="row">
            <div class="form-group col-6">
                <label for="gebruiker">Gebruikersnaam</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-at"></i>
                        </div>
                    </div>
                    <input id="gebruikersnaam" name="gebruikersnaam" placeholder="r09student" type="text" class="form-control"
                        required="required">
                </div>
            </div>

        <!--Email adres-->
            <div class="form-group col-6">
                <label for="e-mail">E-mailadres</label>
                <input id="e-mail" name="e-mail" placeholder="mail@example.be" type="text" class="form-control">
            </div>
            </div>

        <!--Wachtwoord en wachtwoord herhaling-->
            <div class="row">
            <div class="form-group col-6">
                <label for="wachtwoord">Wachtwoord</label>
                <input id="wachtwoord" name="wachtwoord" type="password" class="form-control" 
                    aria-describedby="wachtwoordHelpBlock" required="required">
                <span id="wachtwoordHelpBlock" class="form-text text-muted">Je wachtwoord moet minstens 8 tekens lang
                    zijn</span>
            </div>

            <div class="form-group col-6">
                <label for="herhaalWachtwoord">herhaal wachtwoord</label>
                <input id="herhaalWachtwoord" name="herhaalWachtwoord" type="password" class="form-control" required="required">
            </div>
            </div>

        <!--Adres gegevens Verplicht-->
            <div class="row">
            <div class="form-group col-12">
                <label for="adres">Adres</label>
                <input id="adres" name="adres" placeholder="Uw adres en huisnummer" type="text" class="form-control"
                    required="required">
            </div>
            </div>

        <!--Land Verplicht-->
            <div class = "row">
            <div class="form-group col-5">
                <label for="land">Land</label>
                <div>
                    <select id="land" name="land" class="custom-select" required="required">
                        <option value="">kies een land</option>
                        <option value="Albanië">Albanië</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Armenië">Armenië</option>
                        <option value="Azerbeidzjan">Azerbeidzjan</option>
                        <option value="Belgie">Belgie</option>
                        <option value="Bosnië">Bosnië</option>
                        <option value="Bulgarije">Bulgarije</option>
                        <option value="Cyprus">Cyprus</option>
                        <option value="Denemarken">Denemarken</option>
                        <option value="Duitsland">Duitsland</option>
                        <option value="Estland">Estland</option>
                        <option value="Finland">Finland</option>                  
                        <option value="Frankrijk">Frankrijk</option>
                        <option value="Georgië">Georgië</option>
                        <option value="Griekenland">Griekenland</option>
                        <option value="Hongarije">Hongarije</option>
                        <option value="Ierland">Ierland</option>
                        <option value="Ijsland">Ijsland</option>
                        <option value="Italië">Italië</option>
                        <option value="Kazachstan">Kazachstan</option>
                        <option value="Kosovo">Kosovo</option>
                        <option value="Kroatië">Kroatië</option>
                        <option value="Letland">Letland</option>
                        <option value="Liechtenstein">Liechtenstein</option>
                        <option value="Litouwen">Litouwen</option>
                        <option value="Luxemburg">Luxemburg</option>
                        <option value="Malta">Malta</option>
                        <option value="Moldavië">Moldavië</option>
                        <option value="Monaco">Monaco</option>
                        <option value="Montenegro">Montenegro</option>
                        <option value="Nederland">Nederland</option>
                        <option value="Noord-Macedonië">Noord-Macedonië</option>
                        <option value="Noorwegen">Noorwegen</option>
                        <option value="Oekraïne">Oekraïne</option>
                        <option value="Oostenrijk">Oostenrijk</option>
                        <option value="Polen">Polen</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Roemenië">Roemenië</option>
                        <option value="Rusland">Rusland</option>
                        <option value="San Marino">San Marino</option>
                        <option value="Servië">Servië</option>
                        <option value="Slovenië">Slovenië</option>
                        <option value="Slowakije">Slowakije</option>
                        <option value="Spanje">Spanje</option>
                        <option value="Tsjechië">Tsjechië</option>
                        <option value="Turkije">Turkije</option>
                        <option value="Vaticaanstad">Vaticaanstad</option>
                        <option value="Verenigd Koninkrijk">Verenigd Koninkrijk</option>
                        <option value="Wit-Rusland">Wit-Rusland</option>
                        <option value="Zweden">Zweden</option>
                        <option value="Zwitserland">Zwitserland</option>
                    </select>
                </div>
            </div>

            <!--Provincie Verplicht-->
            <div class="form-group col-5">
                <label for="provincie">Provincie</label>
                <div>
                    <select id="provincie" name="provincie" class="custom-select" required="required">
                        <option value="">Kies een provincie</option>
                        <option value="Antwerpen">Antwerpen</option>
                        <option value="Brussel">Brussel</option>
                        <option value="Henegouwen">Henegouwen</option>
                        <option value="Limburg">Limburg</option>
                        <option value="Luik">Luik</option>
                        <option value="Luxemburg">Luxemburg</option>
                        <option value="Namen">Namen</option>
                        <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
                        <option value="Vlaams-Brabant">Vlaams-Brabant</option>
                        <option value="Waals-Brabant">Waals-Brabant</option>
                        <option value="West-Vlaanderen">West-Vlaanderen</option>
                    </select>
                </div>
            </div>

            <!--Postcode-->
            <div class="form-group col-2">
                <label for="select">Postcode</label>
                <div>
                    <input id="postcode" type="number" class ="form-control" required="required">                       
                </input>
                </div>
            </div>
            </div>
            <hr>

            <!--Voorwaarde aanvaarding en Nieuwsbrief-->
            <div class="row row-heigth">
            <div class="form-group col-6">
                <label><h4>Hou me op de hoogte</h4></label>
                <div>
                    <div class="custom-control custom-checkbox">
                        <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input"
                            value="ingeschreven">
                        <label for="checkbox_0" class="custom-control-label">Inschrijven voor onze nieuwsbrief</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="akkoord">
                        <label for="checkbox_1" class="custom-control-label">Ik ga akkoord met de algemene voorwaarde.</label>
                    </div>
                </div>
            </div>
            

            <!--Betalingsopties-->
            <div class="form-group">
            <div class="form-group col-12">
                <label><h4>Betaling</h4></label>
                <div>
                    <div class="custom-control custom-radio">
                        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="bankapp">
                        <label for="radio_0" class="custom-control-label">Banking app</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="overschrijving">
                        <label for="radio_1" class="custom-control-label">Overschrijving</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="visa">
                        <label for="radio_2" class="custom-control-label">Visa</label>
                    </div>

                    <div class="custom-control custom-radio">
                        <input name="radio" id="radio_3" type="radio" class="custom-control-input" value="Paypal">
                        <label for="radio_3" class="custom-control-label">PayPal</label>
                    </div>
                </div>
            </div>       
            </div>
            <hr>

            <!---->
            <div class="form-group col-12">
                <button name="submit" type="submit" class="btn btn-primary" onclick="validateForm()">Wave your magic wand</button>
            </div>
        </form>
        </div>       
    </div>
    <div class="column right">
        <div id="controle">

        </div>
        <div id="controle2">

        </div>
        <div id="betaling">

        </div>
    </div>   
</body>
</html>
