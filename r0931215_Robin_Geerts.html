    <form>
        <div class="row">
        <div class="col-12">          
        <h1>Registreer</h1>
        <p>Meld je aan bij Anoroc Services, wij beschermen jou software tegen maleware!</p>
        </div>
        </div>
        <div class="row">
        <!--Voornaam onderdeel Verplicht-->
        <div class="form-group col-6">
            <label for="voornaam">Voornaam</label>
            <input id="voornaam" name="voornaam" placeholder="Uw voornaam" type="text" class="form-control"
                required="required">
        </div>

        <!--Naam onderdeel Verplicht-->
        <div class="form-group col-6">
            <label for="Uw naam">Naam</label>
            <input id="Uw naam" name="Uw naam" placeholder="naam" type="text" required="required" class="form-control">
        </div>
        </div>
        </div>

        <!--Gebruikersnaam Verplicht-->
        <div class="row">
        <div class="form-group col-6">
            <label for="gebruiker">Gebruikersnaam</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-at"></i>
                    </div>
                </div>
                <input id="gebruiker" name="gebruiker" placeholder="r09student" type="text" class="form-control"
                    required="required">
            </div>
        </div>

        <!--Email adres-->
        <div class="form-group col-6">
            <label for="e-mail">E-mailadres</label>
            <input id="e-mail" name="e-mail" placeholder="mail@example.be" type="text" class="form-control">
        </div>
        </div>

        <!--Wachtwoord en wachtwoord herhaling-->
        <div class="row">
        <div class="form-group col-6">
            <label for="wachtwoord">Wachtwoord</label>
            <input id="wachtwoord" name="wachtwoord" type="text" class="form-control" 
                aria-describedby="wachtwoordHelpBlock">
            <span id="wachtwoordHelpBlock" class="form-text text-muted">Je wachtwoord moet minstens 8 tekens lang
                zijn</span>
        </div>

        <div class="form-group col-6">
            <label for="herhaalWachtwoord">herhaal wachtwoord</label>
            <input id="herhaalWachtwoord" name="herhaalWachtwoord" type="text" class="form-control">
        </div>
        </div>

        <!--Adres gegevens Verplicht-->

            <label for="adres">Adres</label>
